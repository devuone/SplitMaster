<sb-header [headerData]="headerData"></sb-header>
<div class="container-fluid col-xs-10 col-sm-10 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-4 col-lg-offset-4 shadow">
<h3><span *ngIf="!isUpdate">Create </span>Group
<button *ngIf="isUpdate" (click)="updateGroup()" type="button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-ok"></span> Update</button>
<button *ngIf="!isUpdate" (click)="addGroup()" type="button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-ok"></span> Done</button>
<button *ngIf="isUpdate" (click)="deleteGroup()" type="button" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Delete</button>
</h3>
<br>
<input [(ngModel)]="groupName" type="text" class="form-control" placeholder="Enter a Group Name   e.g.  tommy's farewell ">

<h3>Members</h3>
<div class="list-group">
  <div class="input-group" *ngFor="let member of existingMembersList">
  <input [(ngModel)]="member.name" type="text" class="list-group-item form-control" placeholder="Enter a Group Name   e.g.  tommy's farewell ">
  <span class="input-group-btn">
        <button (click)="removeExistingMember(member.name,member.isSafeToDelete)" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-trash"></span> remove</button>
  </span>
  </div>
  <div class="input-group" *ngFor="let member of membersList">
  <input [(ngModel)]="member.name" type="text" class="list-group-item form-control" placeholder="Enter a Group Name   e.g.  tommy's farewell ">
  <span class="input-group-btn">
        <button (click)="removeMember(member.name)" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-trash"></span> remove</button>
  </span>
  </div>
</div>
<div class="input-group">
      <input [(ngModel)]="newMember" type="text" class="form-control" placeholder="Enter a Name e.g. Nathan Drake">
      <span class="input-group-btn">
        <button (click)="addMember()" class="btn btn-success" type="button"><span class="glyphicon glyphicon-plus"></span> add member</button>
      </span>
</div>
<br>
</div>
